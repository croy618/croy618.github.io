    <script language="JavaScript">
        function calculate() {
            var types = ["goblin", "monkey", "imp", "minotaur", "scorpion", "bear", "unicorn", "dog", "chaos_druid", "giant", "ogre", "elf", "troll", "horror", "kalphite", "dagannoth", "bloodveld", "tzhaar", "demon", "aviansie", "abyssal", "dragon"];
            var exps = [130, 182, 286, 364, 454, 480, 494, 520, 584, 650, 716, 754, 780, 832, 884, 936, 1040, 1104, 1170, 1234, 1300, 1560];
            var total_exp = 0;
            for (var i = 0; i < types.length; i++) {
                var x = document.getElementById(types[i]).value;
                if (x === "") {
                    x = 0;
                }
                var exp = (x * exps[i]);
                var exp_label = types[i] + "_exp";
                document.getElementById(exp_label).innerHTML = exp;
                total_exp += exp;
            }
            document.getElementById("total_exp").innerHTML = total_exp;
        }

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) return false;
            return true;
        }
    </script>
